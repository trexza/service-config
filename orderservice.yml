spring:
  data:
    rest:
      basePath: /library
  jpa:
    show-sql: true
    hibernate:
      ddl-auto:

  jackson:
    serialization:
      INDENT_OUTPUT: true

audit:
  default:
    queue: audit.defaultQueue
    exchange: audit.defaultExchange
    routingKey: audit.defaultBinding

logging:
  level:
    org:
      springframework:
        data: INFO

log4j:
  logger:
    kafka: INFO,STDOUT
  rootLogger: INFO,STDOUT

javax:
  naming:
    Context:
      INITIAL_CONTEXT_FACTORY: org.apache.naming.java.javaURLContextFactory
